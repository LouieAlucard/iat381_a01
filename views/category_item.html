<div class="container">
	<a href='#/main'>Home</a>
	<div class="row">
		<a ng-repeat="(key, value) in recycleList" href="#/{{ value.name }}"><div ng-class="navGrid{{key}}">
			<span ng-show="navText{{key}}">{{ value.name }}</span>
		</div></a>
	</div>
	
	<div class="page-header">
		<h1> {{category}} </h1>
	</div>
			 
	<div class="search">
        Search: <input ng-model="query">
    </div>
	
	<div class="row">	
		<div class="col-xs-12" ng-repeat="item in selectItem(recycleData) | filter:query">
			<div ng-show="!showDescription" ng-swipe-left="showDescription = true">
				<p>{{ item.name }}</p>
			</div>	
			<div ng-show="showDescription" ng-swipe-right="showDescription = false">
				<p>{{ item.description }}</p>
			</div>			
		</div>
	</div>
</div>
